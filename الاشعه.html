<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأشعة الطبية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f4f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0d6efd;
        }
        .radiology-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"], select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 60px;
            resize: vertical;
        }
        button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .preview-container {
            margin-top: 15px;
        }
        .preview-container img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        .radiology-entry {
            background-color: #e9f0ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>الأشعة الطبية</h1>

    <div class="radiology-card">
        <label>نوع الأشعة</label>
        <select id="radiologyType">
            <option value="أشعة سينية">أشعة سينية</option>
            <option value="موجات فوق صوتية">موجات فوق صوتية</option>
            <option value="CT">CT</option>
            <option value="MRI">MRI</option>
            <option value="PET">PET</option>
        </select>

        <label>رفع ملف الأشعة (صورة)</label>
        <input type="file" id="radiologyFile" accept="image/*">

        <label>ملاحظة عن الأشعة</label>
        <textarea id="radiologyNote" placeholder="أضف ملاحظتك هنا"></textarea>

        <button onclick="saveRadiology()">حفظ الأشعة</button>
    </div>

    <h2>الأشعة المحفوظة</h2>
    <div id="radiologyList" class="preview-container"></div>

    <script>
        const radiologyList = document.getElementById('radiologyList');

        function saveRadiology() {
            const type = document.getElementById('radiologyType').value;
            const note = document.getElementById('radiologyNote').value;
            const fileInput = document.getElementById('radiologyFile');

            if(fileInput.files.length === 0){
                alert("من فضلك اختر ملف صورة للأشعة");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const currentDate = new Date();
                const dateStr = currentDate.toLocaleDateString('ar-EG');
                const timeStr = currentDate.toLocaleTimeString('ar-EG');

                // إنشاء عنصر جديد لعرض الأشعة
                const entry = document.createElement('div');
                entry.className = "radiology-entry";
                entry.innerHTML = `
                    <strong>نوع الأشعة:</strong> ${type} <br>
                    <strong>التاريخ:</strong> ${dateStr} <strong>الوقت:</strong> ${timeStr} <br>
                    <strong>ملاحظة:</strong> ${note} <br>
                    <img src="${e.target.result}" alt="أشعة ${type}">
                `;

                radiologyList.prepend(entry); // عرض أحدث أولاً
            }

            reader.readAsDataURL(file);

            // مسح الحقول بعد الحفظ
            document.getElementById('radiologyNote').value = "";
            document.getElementById('radiologyFile').value = "";
        }
    </script>
</body>
</html>
